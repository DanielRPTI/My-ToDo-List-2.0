<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title-page">My To Do List</h1>

    <div class="content-task">
        <input id="input-new-task" type="text" placeholder="Write some task">
        <button onclick="newTask()" id="btn-save">Save</button>
    </div>

    <div class="content-toDo-task">
        <div class="info-to-do">
            <p id="to-do-done">Todo Done:50</p>
            <p id="to-do-prog">Todo On Progress:50</p>
        </div>
        <div class="view-task">
            <ul id="to-do-list">

            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</html>
